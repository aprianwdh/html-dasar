<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>Daftar pemenang Gip Ewey 1945</h1>
    </header>

    <main>
        <!-- standar table -->
        <table border="1">
            <tr>
                <th>Nama</th>
                <th>Bulan</th>
                <th>Jumlah</th>
            </tr>
            <tr>
                <td>Ucup</td>
                <td>Januari</td>
                <td>Rp.50.000</td>
            </tr>
            <tr>
                <td>Kakis</td>
                <td>Februari</td>
                <td>Rp.30.000</td>
            </tr>
            <tr>
                <td>Kakus</td>
                <td>Maret</td>
                <td>Rp.80.000</td>
            </tr>
        </table>

        <!-- colum spand -->
         <table border="1">
            <tr>
                <th>20:00</th>
                <th>21:00</th>
                <th>23:00</th>
            </tr>
            <tr>
                <td colspan="2">asikjd</td>
                <td>lolok</td>
            </tr>
            <tr>
                <td colspan="3">dadwa</td>
            </tr>
         </table>

         <!-- row spand -->
          <table border="1">
            <tr>
                <th rowspan="3">Siswa Bermasalah</th>
                <td>asasas</td>
            </tr>
            <tr>
                <td>alex</td>
            </tr>
            <tr>
                <td>asasass</td>
            </tr>
          </table>

    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .list-center {
            text-align: center; /* Memastikan list berada di tengah */
        }

        .list-center ul {
            list-style-type: none; /* Menghilangkan bullet points */
            padding: 0;
            margin: 0 auto;
        }

        .list-center li {
            display: inline-block;
            padding: 5px;
        }
    </style>
    <title>Centered List</title>
</head>
<body>

<div class="list-center">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>

</body>
</html>
